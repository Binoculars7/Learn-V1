<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="password"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            margin-top: 15px;
            color: #333;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login Page</h2>
        <input type="text" id="username" placeholder="Enter your username"><br>
        <input type="password" id="username" placeholder="Enter your password"><br>
        <button onclick="displayMessage()">Login Now</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        function displayMessage() {
            const username = document.getElementById("username").value;
            const messageDiv = document.getElementById("message");

            if (username.trim() !== "") {
                messageDiv.textContent = `Welcome, ${username}!`;
            } else {
                messageDiv.textContent = "Please enter your username.";
            }
        }
    </script>
</body>
</html>

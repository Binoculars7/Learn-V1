<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moniepoint | Login - Signup</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
    background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('doctor.jpg');
      background-size: cover; /* Ensure the image covers the entire background */
      background-position: center; /* Center the background image */
      background-repeat: no-repeat; /* Avoid repeating the image */
      height: 100vh; /* Full viewport height */
      margin: 0; /* Remove default margin */
   }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
        }

        .header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .header h1 {
            margin: 0;
            font-size: 2rem;
            color: #333;
        }

        .header p {
            font-size: 1rem;
            color: #666;
        }

        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-group input {
            width: 85%;
            padding: 1rem;
            padding-left: 3rem;
            border: 1px solid #ddd;
            border-radius: 30px;
            outline: none;
            font-size: 1rem;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: #4facfe;
            background-color: #fff;
        }

        .form-group label {
            position: absolute;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
            font-size: 1rem;
            color: #888;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus ~ label,
        .form-group input:not(:placeholder-shown) ~ label {
            top: -10px;
            font-size: 0.8rem;
            color: #4facfe;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 30px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(135deg, #00f2fe, #4facfe);
        }

        .switch {
            text-align: center;
            margin-top: 1rem;
        }

        .switch a {
            text-decoration: none;
            color: #4facfe;
            font-weight: bold;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container" id="auth-container">
        <!-- Content dynamically generated -->
    </div>

    <script>
        // Initial Page (Login or Signup)
        const container = document.getElementById('auth-container');

        // Login Page
        const loginPage = `
            <div class="header">
                <h1>Welcome Back!</h1>
                <p>Login to access your account</p>
            </div>
            <form>
                <div class="form-group">
                    <input type="text" id="login-username" name="username" placeholder=" " required>
                    <label for="login-username">Username</label>
                </div>
                <div class="form-group">
                    <input type="password" id="login-password" name="password" placeholder=" " required>
                    <label for="login-password">Password</label>
                </div>
                <button type="submit" class="btn">Log In</button>
            </form>
            <div class="switch">
                <p>Don't have an account? <a id="go-to-signup">Sign Up</a></p>
            </div>
        `;

        // Signup Page
        const signupPage = `
            <div class="header">
                <h1>Join Us!</h1>
                <p>Create a new account</p>
            </div>
            <form>
                <div class="form-group">
                    <input type="text" id="signup-username" name="username" placeholder=" " required>
                    <label for="signup-username">Username</label>
                </div>
                <div class="form-group">
                    <input type="email" id="signup-email" name="email" placeholder=" " required>
                    <label for="signup-email">Email</label>
                </div>
                <div class="form-group">
                    <input type="password" id="signup-password" name="password" placeholder=" " required>
                    <label for="signup-password">Password</label>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <div class="switch">
                <p>Already have an account? <a id="go-to-login">Log In</a></p>
            </div>
        `;

        // Load Login Page by Default
        container.innerHTML = loginPage;

        // Event Listeners to Switch Pages
        document.addEventListener('click', function (e) {
            if (e.target && e.target.id === 'go-to-signup') {
                container.innerHTML = signupPage;
            } else if (e.target && e.target.id === 'go-to-login') {
                container.innerHTML = loginPage;
            }
        });
    </script>
</body>
</html>

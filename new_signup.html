<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House | Signup Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="form_body">
            <div class="form_title">Signup Form</div>

                <a class="link_two" href="new_login.html">Login</a>
                <a class="link_one" href="new_signup.html">Signup</a>
            </div>
            <form>
                <div>
                    <input type="text" placeholder="Email Address">
                </div>
                <div>
                    <input type="password" placeholder="Password">
                </div>
            
            <div>
                <input type="password" placeholder="Confirm Password">
            </div>
                <div class="submit_btn">
                    <input type="submit" value="Signup">
                </div>
            </form>
            
        </div>
    </div>
    
</body>

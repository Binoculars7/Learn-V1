<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combo | SignUp Page</title>
</head>
<body>

    <!--html Form-->

    <div>Types of input</div>
   <div>1. text input</div>  
    <input type="text" placeholder="Full Name">
    <div>2. number input</div>
    <input type="number" placeholder="Phone Number">
    <div>3. mail input</div>
    <input type="mail" placeholder="Email">
    <div>4. password input</div>
    <input type="password" placeholder="password">
    <div>5. Date input</div>
    <input type="date">
    <div>6. Time input</div>
    <input type="time">
    <div>7. File input</div>
    <input type="file">

    <div>8. Radio input</div>
    <input type="radio" name="gender"> Male
    <input type="radio" name="gender"> Female
    <input type="radio" name="gender"> None

    
    <div>9. Submit input</div>
    <input type="Submit" value="Download">

    <div>10. Select input</div>
    <select>
        <option value=""> -- Select your State -- </option>
        <option value="ogun">Ogun</option>
        <option value="Lagos">Lagos</option>
        <option value="Oyo">Oyo</option>
        <option value="Abuja">Abuja</option>
        <option value="Ondo">Ondo</option>
    </select>

    <div>11. Textarea</div>
    <textarea placeholder="Tell us about yourself" cols="50" rows="10"></textarea>
    
</body>
</html>
